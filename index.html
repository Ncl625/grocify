<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocify</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="container min-h-screen bg-[url('images/Image.png')] 
        bg-center bg-cover px-28 py-5 max-w-full relative">

        <nav class="flex items-center relative">

            <img src="images/logo.png" 
                class="w-40 cursor-pointer" 
                alt="logo">

            <ul class="flex-1 text-center">

                <li class="list-none inline-block px-2">
                    <a href="#" 
                        class="no-underline text-white px-5 relative group hover:text-yellow-300">
                            Home
                        <div class="absolute w-full bg-yellow-300 h-0.5 bg-white/80 
                            scale-x-0 transition-transform duration-200 group-hover:scale-x-100"></div>
                    </a>
                </li>

                <li class="list-none inline-block px-2">
                    <a href="#" 
                        class="no-underline text-white px-5 relative group hover:text-yellow-300">
                            About
                        <div class="absolute w-full bg-yellow-300 h-0.5 bg-white/80 
                            scale-x-0 transition-transform duration-200 group-hover:scale-x-100"></div>
                    </a>
                </li>

                <li class="list-none inline-block px-2">
                    <a href="#" 
                    class="no-underline text-white px-5 relative group hover:text-yellow-300">
                        Features
                    <div class="absolute w-full bg-yellow-300 h-0.5 bg-white/80 
                        scale-x-0 transition-transform duration-200 group-hover:scale-x-100"></div>
                    </a>
                </li>
                
                <li class="list-none inline-block px-2">
                    <a href="#" 
                    class="no-underline text-white px-5 relative group hover:text-yellow-300">
                        Contact
                    <div class="absolute w-full bg-yellow-300 h-0.5 bg-white/80 
                        scale-x-0 transition-transform duration-200 group-hover:scale-x-100"></div>
                    </a>
                </li>
            
            </ul>

            <img src="images/cart.png" 
                class="w-8 cursor-pointer" 
                alt="cart">

        </nav>

        <div class="text-white mt-48 max-w-xl">

            <h1 class="text-6xl font-semibold leading-normal">
                Groceries<br>delivery in <span class="font-light">15 mins</span>
            </h1>

            <p>Grocify offer a wide range of products, including fresh products, 
                meats, baked goods and non perishable items.</p>

            <div class="mt-10">

                <a href="#" class="bg-yellow-300 text-zinc-950 border 
                    border-transparent rounded-3xl py-3 px-8 font-medium 
                    inline-block mr-4 hover:bg-transparent hover:text-white 
                    hover:border hover:border-yellow-300 duration-300">
                    Order Now
                </a>
                <a href="#" class="bg-cyan-300 text-zinc-950 border 
                    border-transparent rounded-3xl py-3 px-8 font-medium 
                    inline-block mr-4 hover:bg-transparent hover:text-white 
                    hover:border hover:border-yellow-300 duration-300">
                    Download App <span class="text-lg inline-block rotate-90">&#10148;</span>
                </a>

            </div>
        </div>

        <img src="images/grocery-image.png" 
            class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" 
            alt="grocery">

    </div>

</body>  
</html>
